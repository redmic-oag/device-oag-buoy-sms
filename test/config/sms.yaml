service:
    path_pidfile: ./test/logs/
    time: 10
    start_timeout: 10

phones:
    authorized: ['+34666666666', '5087']
    alerts: ['+34666666666']

commands:
    reboot_modem:
        msg:
            started: 'Rebooting modem'
            finished: 'Modem rebooted'
            error: 'Error rebooting modem'
        cli: ['zte_reboot']
    reboot_computer:
        msg:
            started: 'Rebooting computer'
            error: 'Error rebooting computer'
        cli: ['computer_reboot']
    connect_vpn:
        msg:
            started: 'Connecting VPN OAG'
            finished: 'VPN OAG connected'
            error: 'Error connecting VPN OAG'
        cli: ['systemctl', 'restart', 'openvpn@oag']
    update_dns:
        msg:
            started: 'Updating DNS'
            finished: 'DNS updated {command_output}'
            error: 'Error updating DNS'
        cli: ['update-public-ip']
    public_ip:
        msg:
            started: 'Getting public IP'
            finished: 'Public IP: {command_output}'
            error: 'Error getting public IP'
        cli: ['public-ip']
    exec:
        msg:
            started: 'Executing command: {command_cli}'
            finished: 'Command executed: {command_output}'
            error: 'Error executing command: {command_cli}'
